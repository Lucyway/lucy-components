    <div class="btn-3d-vertical">
        <a class="btn-3d btn-3d--red" href="#callback" rel="modal:open">
            Заказать сейчас
        </a>
    </div>
</div>

    <script>$(document).ready(
        setTimeout(
            function() {
                $("#callback").html('<iframe src="https://form.jotformeu.com/53302248594355" style="height:460px; overflow:hidden;border:none;"></iframe>')

<style>

/*>>= = = = = = = = = = = = = = = = = = = = <<

-- btn-3d; mod: btn-3d--red, btn-3d--blue;

= = = = = = = = = = = = = = = = = = = = = = */

.wrap-btn-fixed-left {
  display:none;
  position:fixed;
  top:50%;
  left:-66px;
}
@media (min-width:1024px){
  .wrap-btn-fixed-left {
    display:block;
  }
}
.btn-3d-vertical {
  transform: rotate(-90deg) scale(1, 1);
}
.btn-3d {
  font-family: sans-serif;
  font-size:14px;
  text-decoration:none;
  color:#fff;
  position:relative;
  padding:11px 10px;
  border-top-left-radius: 5px;
  border-bottom-left-radius: 4px;
  text-shadow: 1px 1px 0 #444;
  letter-spacing: 3px;
  overflow: hidden;
  border-right: 1px solid #222;
}
.btn-3d:active {
  top:3px;
}
.btn-3d:before {
  transform:rotate(90deg);
  content:"\2709";
  line-height:34px;
  max-width: 32px;
  width:100%;
  height: 38px;
  position:absolute;
  display:block;
  padding-left: 6px;
  top:0px;
  right:-38px;
  font-size:28px;
  font-weight:bold;
  color:#eee;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  transition: color .3s ease;
  border-bottom: 1px solid #444;
}
.btn-3d:hover:before{
  font-size:26px;
  color: #fff;
  text-shadow: 0px 0px 0 #fff;
}
.btn-3d:active:before{
  color: #fff;
  text-shadow: 0 0 10px #fff;
}
.btn-3d:active:before {
  top:-3px;
}

/*>>= = = = = = = = = = = = = = = = = = = = <<

-- btn-3d--red

= = = = = = = = = = = = = = = = = = = = = = */

.btn-3d--red {
  background-color:#ff3019;
  border-left:solid 1px #EF614F;
  border-right: 1px solid #222;
  background: -webkit-linear-gradient(top, rgba(247,110,86,1) 4%,rgba(244,80,58,1) 32%,rgba(240,47,23,1) 55%,rgba(231,56,39,1) 71%);
  background: linear-gradient(to bottom, rgba(247,110,86,1) 4%,rgba(244,80,58,1) 32%,rgba(240,47,23,1) 55%,rgba(231,56,39,1) 71%);
  box-shadow: inset
  0px 1px 0px #EF614F,
  1px 5px 0px 0px #B71717,
  0px 10px 5px #999;
}

.btn-3d--red:active {
  background: -webkit-linear-gradient(top, rgba(247,110,86,1) 4%,rgba(244,80,58,1) 12%,rgba(240,47,23,1) 67%,rgba(226,93,81,1) 91%);
  background: linear-gradient(to bottom, rgba(247,110,86,1) 4%,rgba(244,80,58,1) 12%,rgba(240,47,23,1) 67%,rgba(226,93,81,1) 91%);
  box-shadow: inset     0px 1px 0px #EF614F,     0px 2px 0px 0px #B71717,     0px 5px 3px #999;
}

.btn-3d--red:before {
  text-shadow: 1px 1px 0px #222;
  background: -webkit-linear-gradient(top, rgba(255,48,25,1) 22%,rgba(207,4,4,1) 72%);
  background: linear-gradient(to bottom, rgba(255,48,25,1) 22%,rgba(207,4,4,1) 72%);
  box-shadow:inset 0px 0px 0px #EF614F, 5px 0px 0px 0px #910D0D, 0px 0px 0px 0px #CC483F, 10px 0px 5px #999;
}

.btn-3d--red:active:before {
  box-shadow: inset 0px 0px 0px #ff3019, 5px 0px 0px 0px #910D0D, 1px 1px 0px 0px #910D0D, 2px 2px 0px 0px #910D0D, 4px 1px 1px 0px #910D0D, 4px 4px 2px #CC483F, 10px 0px 5px #999;
}
</style>

<style>
  /*>>= = = = = = = = = = = = = = = = = = = = <<

-- callme-btn; mods:
  .callme-btn--red
  .callme-btn--blue
  .callme-btn--gray

= = = = = = = = = = = = = = = = = = = = = = */

.wrap-btn-fixed-right-bottom {
  display:none;
  position:fixed;
  bottom:5px;
  right:5px;
}
@media (min-width:1024px){
  .wrap-btn-fixed-right-bottom {
    display:block;
  }
}

.btn-callme {
  position: relative;
  display: inline-block;
  border-radius: 100px;
  outline: none;
  box-shadow: 0 0 2px 2px rgba(255,255,255,1) inset, 0 1px 1px rgba(255,255,255,1);
  background: #8a7b78 linear-gradient(#8a7b78, #ddd);
}
.btn-callme span {
  position: relative;
  display: block;
  width: 50px;
  height: 100px;
  border: solid #eee;
  border-width: 0 0 0 50px;
  border-radius: 100px;
  outline: none;
  overflow: hidden;
}
.btn-callme span:before {
  content: "";
  position: absolute;
  left: -50px;
  height: 100px;
  border-right: 50px solid transparent;
  border-left: 50px solid #eee;
  border-radius: 100px;
}
.btn-callme:after {
  content: "\260e";
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 80px;
  height: 80px;
  line-height: 80px;
  font-size: 300%;
  font-weight: 700;
  text-align: center;
  text-shadow: #000 0 1px 2px;
  color: #fff;
  margin: auto;
  border-radius: 100px;
  box-shadow: 0 2px 2px rgba(255,255,255,.6) inset, 0 -2px 2px rgba(0,0,0,.3) inset, 0 0 2px 2px rgba(0,0,0,.3);
}
.btn-callme span {
  -webkit-animation: background1 10s linear forwards;
  animation: background1 10s linear forwards;
}
.btn-callme span:before {
  -webkit-animation: rotate1 10s linear forwards;
  animation: rotate1 10s linear forwards;
}

@-webkit-keyframes background1 {
  49.999% {border-width: 0 0 0 50px; border-color: transparent;}
  50%, 100% {border-width: 0 50px 0 0; border-color: #ddd;}
}
@-webkit-keyframes rotate1 {
  49.999% {left: -50px;}
  50% {left: 0px;}
  100% {-webkit-transform: rotate(360deg); left: 0px;}
}
@keyframes background1 {
  49.999% {border-width: 0 0 0 50px; border-color: transparent;}
  50%, 100% {border-width: 0 50px 0 0; border-color: #ddd;}
}
@keyframes rotate1 {
  49.999% {left: -50px;}
  50% {left: 0px;}
  100% {transform: rotate(360deg); left: 0px;}
}

/*colors*/
.btn-callme--red:after {
  background: -webkit-linear-gradient(top, rgba(255,48,25,1) 42%,rgba(207,4,4,1) 89%);
  background: linear-gradient(to bottom, rgba(255,48,25,1) 42%,rgba(207,4,4,1) 89%);
}
.btn-callme--red:hover:after {
  background: -webkit-linear-gradient(top, rgba(229,34,34,1) 22%,rgba(255,72,56,1) 89%);
  background: linear-gradient(to bottom, rgba(229,34,34,1) 22%,rgba(255,72,56,1) 89%);
}
</style>

/*add "signal" html on top page (if not found cookie "modal_callback_before_unload was closed")*/


$( document ).ready(function() {
  if (Cookies.get('wasClosed')===undefined){

    var pageY = 0;
    var pageX = 0;
    var mouseUp = false;
    var widthScreen = screen.width - 150;
    var $observZone = $(document);
    var $modalBeforeClosePage = $('#modalBeforeClosePage');
    var $timeCounterMinute = $('#timeCounterMinute');
    var $timeCounterSecond = $('#timeCounterSecond');
    var timeCounterNum = +(Cookies.get('timeCounter')) || 0;



    // time counter with memory in cookies for
    
    setInterval(function () {
        if (Cookies.get('wasClosed') === undefined) {
            timeCounterNum = timeCounterNum + 1;
            $timeCounterMinute.html(Math.floor(timeCounterNum/60));
            $timeCounterSecond.html(timeCounterNum - (Math.floor(timeCounterNum/60)*60));
            Cookies.set('timeCounter', timeCounterNum);
        }
    }, 1000);


    // modal before close with memory in cookies
    $observZone.on("mousemove", function(event) {
        event.pageY < pageY ? mouseUp = true : mouseUp = false;
        pageY = event.pageY;
    });

    $observZone.one("mouseleave", function(event) {
        if (event.pageX < widthScreen && event.pageX > 20 && mouseUp === true) {
            $modalBeforeClosePage.modal({fadeDelay: 0});
            //Cookies.set('was_closed', 'true'); - if no external processor
        }
    });

    $modalBeforeClosePage.on($.modal.CLOSE, function(event1, modal1) {
        Cookies.set('wasClosed', true);
        Cookies.remove('timeCounter');
    });
  }


});

/*cookie*/

</script>

.blocker {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  z-index: 9999;
  padding: 10px;
  box-sizing: border-box;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.75);
  text-align: center;
}
.blocker:before{
  content: "";
  display: inline-block;
  height: 100%;
  vertical-align: middle;
  margin-right: -0.05em;
}
@media (max-width:640px){
    .blocker:before{
        height: 30px;
    }
}
.modal {
  display: inline-block;
  vertical-align: middle;
  position: relative;
  z-index: 2;
  /*width: 300px;*/
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  -o-box-shadow: 0 0 10px #000;
  -ms-box-shadow: 0 0 10px #000;
  box-shadow: 0 0 10px #000;
  text-align: left;
}
